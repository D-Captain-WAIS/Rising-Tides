events:
  #instance loading screen
      loading_screen: "command screeneffect fullscreen BLACK 60 5000 60 freeze %player% Loading Instance... "
  #logbook buttons
      open_maps: menu open logbook_maps1
      open_quests: menu open logbook_quests1
      open_feats: menu open logbook_feats_hub
      open_missions: menu open logbook_missions1
      open_records: menu open logbook_records_hub
  #tracking variable addition
      tracking_name_add: "objective add tracking_name"
      tracking_obj_add: "objective add tracking_objective"
  #tracking type set
      type_campaign_set: "variable tracking_name type [CAMPAIGN]"
      type_side_set: "variable tracking_name type [SIDE_QUEST]"
      type_mission_set: "variable tracking_name type [MISSION]"
  #Marine Story Tracking
    #Dawn Island
      findBJHideout_set: "folder trackBJHideout,type_campaign_set,findBJHideout_set1,findBJHideout_set2,findBJHideout_set3,findBJHideout_set4,findBJHideout_set5"
      findBJHideout_set1: "variable tracking_name name Prove_Your_Worth!"
      findBJHideout_set2: "variable tracking_name name2 Capture_Bluejam!"
      findBJHideout_set3: "variable tracking_objective part1 Head_to_the"
      findBJHideout_set4: "variable tracking_objective part2 entrance_of"
      findBJHideout_set5: "variable tracking_objective part3 Bluejam's_hideout."
      trackBJHideout: "opsudo find bjamhideout"
      BJHideoutpt1_set: "folder type_campaign_set,BJHideoutpt1_set1,BJHideoutpt1_set2,BJHideoutpt1_set3,BJHideoutpt1_set4,BJHideoutpt1_set5"
      BJHideoutpt1_set1: "variable tracking_name name A_Nefarious_Plan!"
      BJHideoutpt1_set2: variable tracking_name name2 ""
      BJHideoutpt1_set3: "variable tracking_objective part1 Go_further_into"
      BJHideoutpt1_set4: "variable tracking_objective part2 Bluejam's_hideout."
      BJHideoutpt1_set5: variable tracking_objective part3 ""
  #Side Quest Tracking
    #Find Denman's Dog part 1 at the hunter's lodge
      findDenmanDog1_set: "folder trackDenmanDog1,type_side_set,findDenmanDog1_set1,findDenmanDog1_set2,findDenmanDog1_set3,findDenmanDog1_set4,findDenmanDog1_set5,denmanDog1_continueFindRadius"
      findDenmanDog1_set1: "variable tracking_name name A_Pet's"
      findDenmanDog1_set2: "variable tracking_name name2 Salvation"
      findDenmanDog1_set3: "variable tracking_objective part1 Find_Jake"
      findDenmanDog1_set4: "variable tracking_objective part2 Denman's_Dog!"
      findDenmanDog1_set5: variable tracking_objective part3 ""
      addDenmanDog1_findRadius: "particle denmanDog1 loc:-194;69.5;-759;dawn_island;0;0 private"
      denmanDog1_continueCheck_findRadius: "if trackingCheckDenmanDog1 denmanDog1_continueFindRadius else addDenmanDog1_findRadius"
      denmanDog1_continueFindRadius_objective: "objective add denmanDog1_FindRadius"
      denmanDog1_continueFindRadius: "folder denmanDog1_continueFindRadius_objective,addDenmanDog1_findRadius"
      trackDenmanDog1: "opsudo find denmandog1"

conditions:
  #Side Quests
    #Find Denman's Dog part 1 at the hunter's lodge
      trackingDenmanDog1: "variable %objective.tracking_name.name2% Salvation"
      trackingCheckDenmanDog1: "and !globalSides-sunrise.tag_found_dog,trackingDenmanDog1"

objectives:
  #Tracking Variable
      tracking_name: "variable no_chat"
      tracking_objective: "variable no_chat"
  #Side Quests
    #Find Denman's Dog part 1 at the hunter's lodge
      denmanDog1_FindRadius: "delay 2 seconds interval:2 events:denmanDog1_continueCheck_findRadius"

effects:
  denmanDog1:
    class: Circle
    type: delayed
    enable_rotation: false
    whole_circle: true
    iterations: 20
    particle: villager_happy
    height: 1
    particles: 250
    radius: 14


