events:
  set_scrapper: "opsudo class profess scrapper"
  set_MWN: "opsudo class profess MWNewbie"
  set_GN: "opsudo class profess GunNewbie"
  set_SWN: "opsudo class profess SWNewbie"
  set_human: "opsudo class profess human"
  set_fishman: "opsudo class profess fishman"
  set_merfolk: "opsudo class profess merfolk"
  set_brikan: "opsudo class profess brikan"
  set_shandian: "opsudo class profess shandian"
  set_diurnal: "opsudo class profess dmink"
  set_nocturnal: "opsudo class profess nmink"
  reset_class_command: "opsudo class reset"
  reset_class_confirm: "opsudo class reset confirm"
  stat_point_reset: "command cpdata set %player% statpoints 0"
  invested_stpt_reset: "command cpdata set %player% investedstatpoints 0"
  remove_marine: "command hh layout %player% remove marine-layout -s"
  reset_class: "folder reset_class_command,reset_class_confirm,stat_point_reset,invested_stpt_reset"
  reset_tags: "opsudo cp removeall"
  reset_total: "folder reset_class,reset_data,reset_tags,remove_marine"
  reset_data: "command q purge %player%"
  give_vivre: "command iagive %player% utilities:vivre"
  give_100xp: "opsudo class exp 100"
  give_500xp: "opsudo class exp 500"
  give_1000xp: "opsudo class exp 1000"
  give_5000xp: "opsudo class exp 5000"
  give_10000xp: "opsudo class exp 10000"
  give_50000xp: "opsudo class exp 50000"
  give_100000xp: "opsudo class exp 100000"
  give_1sp: "opsudo class points 1"
  give_5sp: "opsudo class points 5"
  give_10sp: opsudo class points 10"
  spawn_dummy1: "command mm m spawn DummyGD1 1 dev,13.5,-31,-14.5"
  spawn_dummy2: "command mm m spawn DummyGD2 1 dev,13.5,-31,13.5"
  spawn_dummyKB1: "command mm m spawn DummyGD1KB 1 dev,-14.5,-31,-14.5"
  spawn_dummyKB2: "command mm m spawn DummyGD2KB 1 dev,-14.5,-31,13.5"
  kill_dummy1: "command mm m kill DummyGD1"
  kill_dummy2: "command mm m kill DummyGD2"
  kill_dummyKB1: "command mm m kill DummyGD1KB"
  kill_dummyKB2: "command mm m kill DummyGD2KB"
  reset_dummies: "folder kill_dummy1,kill_dummy2,spawn_dummy1,spawn_dummy2"
  reset_dummiesKB: "folder kill_dummyKB1,kill_dummyKB2,spawn_dummyKB1,spawn_dummyKB2"

conditions:
  gdes: "permission group.trust-gd"
  mgmt: "permission group.mgmt"
  non_qa: "or gdes,mgmt"