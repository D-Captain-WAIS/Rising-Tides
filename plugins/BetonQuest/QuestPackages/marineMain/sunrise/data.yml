events:
    set_marine_spawn: "objective add marine_boat_spawn"
    sendRespawnMessage: "notify &c&oYou were defeated!"
    set_adventure: "command gma %player%"
    first_arrival: "tag add first_arrival"
    remove_f_arrival: "tag delete first_arrival"
    investigation: "tag add investigation"
    talk_makino: "tag add talk_makino"
    remove_makino: "tag delete talk_makino"
    makino_guide: "tag add makino_guide"
    remove_makino_guide: "tag delete makino_guide"
    meet_makino:  "tag add meet_makino"
    remove_meet_makino:  "tag delete meet_makino"
    reached_tunnel: "tag add reached_tunnel"
    going_dadan: "tag add going_dadan"
    remove_going_dadan: "tag delete going_dadan"
    met_dadan: "tag add met_dadan"
  #summon guide
    spawn_makino: "opsudo mm test cast spawnMaki"
  #talk to NPCs
    talked_tatianna: "tag add talked_tatianna"
    talked_nowell: "tag add talked_nowell"
    talked_parry: "tag add talked_parry"
    talked_jai: "tag add talked_jai"
    talked_gil: "tag add talked_gil"
  #trigger cutscene and instance
    combatTut: "command pcam startother %player% marineFooshaAttack"
    combatTutSpawns: "folder spawnSwordBandit1,spawnSwordBandit2,spawnSwordBandit3,spawnSwordBandit4,spawnMeleeBandit1,spawnMeleeBandit2,spawnMeleeBandit3,spawnMeleeBandit4,spawnPistolBandit1,spawnPistolBandit2,spawnPistolBandit3"
    combatTutStay: "command pcam startother %player% marineFooshaAttackEnd"
    play_combatTut: "folder combatTut,combatTutSpawns,combatTutStay period:5"
    stop_cut: "opsudo pcam stop"
    enter_combat: "command md play marineCombatTut %player%"
    folder_combat: "folder stop_cut,enter_combat,stop_bandits,add_hud delay:15 period:0.5"
    stop_bandits: "folder notify_stop_bandits delay:1.5"
    add_stopped_raid: "objective add stopped_raid"
    give_test: "give quest_available"
  #cutscene assets
    spawnSwordBandit1: mspawnmob 518;80;-145;dawn_island cutscene_swordBandit1:1 1 private
    spawnSwordBandit2: mspawnmob 518;80;-145;dawn_island cutscene_swordBandit2:1 1 private
    spawnSwordBandit3: mspawnmob 518;80;-145;dawn_island cutscene_swordBandit3:1 1 private
    spawnSwordBandit4: mspawnmob 518;80;-145;dawn_island cutscene_swordBandit4:1 1 private
    spawnMeleeBandit1: mspawnmob 518;80;-145;dawn_island cutscene_meleeBandit1:1 1 private
    spawnMeleeBandit2: mspawnmob 518;80;-145;dawn_island cutscene_meleeBandit2:1 1 private
    spawnMeleeBandit3: mspawnmob 518;80;-145;dawn_island cutscene_meleeBandit3:1 1 private
    spawnMeleeBandit4: mspawnmob 518;80;-145;dawn_island cutscene_meleeBandit4:1 1 private
    spawnPistolBandit1: mspawnmob 518;80;-145;dawn_island cutscene_pistolBandit1:1 1 private
    spawnPistolBandit2: mspawnmob 518;80;-145;dawn_island cutscene_pistolBandit2:1 1 private
    spawnPistolBandit3: mspawnmob 518;80;-145;dawn_island cutscene_pistolBandit3:1 1 private
  #instance rewards
    raid_reward1: "command class exp %player% 25"
    raid_reward2: "command iagive %player% utilities:vivre"
    raid_reward3a: "command wraps give wrapper rusty_cutlass %player%"
    raid_reward3b: "command wraps give wrapper rusty_pistol %player%"
    raid_reward3c: "command wraps give wrapper mountain_wraps %player%"
    raid_reward4a: "command itemgen give %player% rustycutlass"
    raid_reward4c: "command itemgen give %player% mountainwraps"
    raid_rewards_scrapper: "folder raid_reward3c,raid_reward4c"
    raid_rewards_mwn: "folder raid_reward3a,raid_reward4a"
    if_scrapper: "if class_scrapper raid_rewards_scrapper else if_mwn"
    if_mwn: "if class_mwn raid_rewards_mwn else notify_error"
    raid_rewards: "folder raid_reward1,raid_reward2,if_scrapper delay:1"
  #notify
    notify_investigation: "notify &9&oFind info about the Bluejam Pirates!\n&e&oSpeak to the Foosha Residents! io:title"
    notify_stop_bandits: "notify &e&oStop the bandits from raiding the village!"
    notify_thanks: "notify &e&lThank you!\n&9&oYou've saved the village! io:title"
    notify_talk_makino: "notify &9&oTalk to &a&l[Maki The Bartender]&9&o! io:title"
    notify_error: "notify &cError"
    notify_get_meat: "notify &9&oObtain Raw Meat for Dadan!\n&e&oGet 10 &c&oRaw Meat &eand return to Dadan! io:title"
    notify_return_dadan: "notify &9&oRaw Meat Secured!\n&e&oReturn to Dadan! io:title"
  #add hud
    add_hud: "command hh layout %player% add marine-layout"
  #vivre guide
    look_chat: "notify &6&oPlease pay attention to chat! io:subtitle"
    notify_congrats: "notify &6&oCongratulations on earning a level! Leveling up awards you with stat points to make you stronger!"
    notify_stat: "notify &6&oEvery time you level up, all of your stats go up by 1. You also get 5 stat points to spend per level!"
    notify_open: "notify &6&oTo check on your stats or spend points to upgrade them, right-click your vivre card!"
    notify_reset: "notify &6&oIn your vivre card, you can also reset your spent stat points by spending Beli!"
    notify_skills: "notify &6&oAs you level up you also earn skill points! Every level you earn 1 skill point!"
    notify_skill_assign: "notify &6&oTo assign skill points, open your skill page through your vivre card and click on the appropriate skill!"
    notify_skill_hotbar: "notify &6&oTo put new skills into your combat bar, hover the skill you want and press the number key you want to assign it to!"
    vivre_guide: "folder look_chat,notify_congrats,notify_stat,notify_open,notify_reset,notify_skills,notify_skill_assign,notify_skill_hotbar,ask_chassis period:7"
    conv_vivre: "conversation vivre_guide"
    ask_vivre: "folder conv_vivre delay:10"
    asked_vivre: "tag add asked_vivre"
  #chassis guide
    asked_chassis: "tag add asked_chassis"
    conv_chassis: "conversation chassis_guide"
    ask_chassis: "folder asked_vivre,conv_chassis period:2"
    notify_chassis: "notify &6&oChassis are items that allow you to modify the way an item looks or how you look!"
    notify_will: "notify &c&l[Weapon Wills] &6&oand &c&l[Armor Wills] &6&oare what give you stats, do damage, and allow you to use your skills!"
    notify_weapon: "notify &9&l[Weapon Chassis] &6&oare items that are applied to &c&l[Weapon Wills]"
    notify_useweapon: "notify &6&oTo use a &9&l[Weapon Chassis]&6&o, just click on it in your inventory and put it on top of the appropriate &c&l[Weapon Will]"
    notify_careful: "notify &6&oBe careful though! Only certain &9&l[Weapon Chassis] &6&ocan be applied to certain &c&l[Weapon Wills]"
    notify_chassis_remove: "notify &6&oTo remove a &9&l[Weapon Chassis] &6&ofrom a &c&l[Weapon Will]&6&o, visit the nearest blacksmith!"
    notify_armor: "notify &9&l[Armor Chassis] &6&oare appearance changing items that can be applied to you through your vivre card!"
    notify_get_armor: "notify &6&oTo use an &9&l[Armor Chassis]&6&o, you must first unlock it by equipping the appropriate &c&l[Armor Will]"
    notify_then_open: "notify &6&oThen, open your vivre card and navigate to the chassis system menu!"
    notify_just_click: "notify &6&oAfter which, just navigate to the menu of the island you gained the chassis from, then click on the &9&l[Armor Chassis]&6&o to apply it!"
    chassis_guide: "folder notify_chassis,notify_will,notify_weapon,notify_useweapon,notify_careful,notify_chassis_remove,notify_armor,notify_get_armor,notify_then_open,notify_just_click,notify_talk_makino,talk_makino delay:3 period:7"
  #maki and dadan small cutscene stuff  
    objective_reach_dadan: "objective add reach_dadan"
    maki_dadan_convo: "conversation dadan_maki"
    maki_dadan_convo2: "conversation maki_dadan"
    dadan_convo_first: "conversation dadan"
    maki_dadan_cut: "folder maki_dadan_convo,maki_dadan_convo2,dadan_convo_first period:7"
    maki_leave: "conversation maki_leave"
    folder_maki_leave: "folder objective_raw_meat,notify_get_meat,maki_leave period:2"
    tp_convo_start: "teleport 218;187;-34;dawn_island"
  #reaching dadan reward
    lv3: "command class exp %player% 36"
  #meat quest stuff
    objective_raw_meat: "objective add get_meat"
    collected_meat: "tag add collected_meat"
    remove_collected_meat: "tag delete collected_meat"
    helped_dadan: "tag add helped_dadan"
    lv4: "command class exp %player% 49"
    back_dadan: "folder notify_return_dadan,collected_meat"
    if_ten: "if has_meat back_dadan else objective_raw_meat"

objectives:
  stopped_raid: "finishdungeon marineCombatTut events:notify_thanks,raid_rewards,ask_vivre"
  reach_dadan: "location 219;187;-44;dawn_island 4 events:tp_convo_start,maki_dadan_cut"
  get_meat: "delay 20 ticks interval:5 events:if_ten"
  marine_boat_spawn: 'die cancel respawn:1020.5;71;-165.5;dawn_island;-90;0 events:sendRespawnMessage persistent'

conditions:
  tag_first_arrival: "tag first_arrival"
  tag_investigation: "tag investigation"
  tag_tatianna: "tag talked_tatianna"
  #gotta make sure that only people with the quest can see the glow and marker
  hide_tatianna: "and !tag_tatianna,tag_investigation"
  hide_glowing_tatianna: "or tag_tatianna,!tag_investigation"
  tag_nowell: "tag talked_nowell"
  hide_nowell: "and !tag_nowell,tag_investigation"
  hide_glowing_nowell: "or tag_nowell,!tag_investigation"
  tag_parry: "tag talked_parry"
  hide_parry: "and !tag_parry,tag_investigation"
  hide_glowing_parry: "or tag_parry,!tag_investigation"
  tag_jai: "tag talked_jai"
  hide_jai: "and !tag_jai,tag_investigation"
  hide_glowing_jai: "or tag_jai,!tag_investigation"
  tag_gil: "tag talked_gil"
  hide_gil: "and !tag_gil,tag_investigation"
  hide_glowing_gil: "or tag_gil,!tag_investigation"
  tag_asked_vivre: "tag asked_vivre"
  tag_asked_chassis: "tag asked_chassis"
  class_scrapper: "skillapiclass scrapper"
  class_mwn: "skillapiclass mwnewbie"
  tag_talk_makino: "tag talk_makino"
  tag_makino_guide: "tag makino_guide"
  tag_meet_makino: "tag meet_makino"
  change_mind: "or tag_makino_guide,tag_meet_makino"
  hide_makino: "or tag_talk_makino,tag_makino_guide,tag_going_dadan"
  hide_glowing_makino: "and !tag_talk_makino"
  tag_going_dadan: "tag going_dadan"
  tag_met_dadan: "tag met_dadan"
  hide_tunnel_makino: "or !tag_meet_makino,tag_makino_guide,tag_met_dadan"
  hide_dadan_makino: "or tag_met_dadan,!tag_going_dadan"
  tag_collected_meat: "tag collected_meat"
  tag_helped_dadan: "tag helped_dadan"
  has_meat: "item raw_meat:10"
  no_meat: "and !tag_collected_meat,!tag_helped_dadan"

