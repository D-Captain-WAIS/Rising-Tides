    found_dog5: "tag add found_dog5"
    finding_dog5: "tag add finding_dog5"
    found_dog6: "tag add found_dog6"
    finding_dog6: "tag add finding_dog6"
    founding_dog : "tag add founding_dog"
    del_found_dog: "tag delete found_dog"
    mobstart: "objective add edmire_switch_mob_task"
    done: "notify &eA Hunter's Call pt.1 Completed!\n&eReturn to Edmire Switch"
    mobdone: "tag add mobdone"
    mobdone2: "tag add mobdone2"
    mobdone3: "tag add mobdone3"
    mobsecond: "objective add edmire_switch_mob_task2"
    mobthird: "objective add edmire_switch_mob_task3"
    startsecond: "tag add mob_second"
    startthird: "tag add mob_third"
    revEavesdropConversations: "folder revMonkeyDungeon,revSpiderDungeon,revVegapunkAssistant random:1"
    revMonkeyDungeon: "conversation monkeyPersonA"
    revSpiderDungeon: "conversation spiderPersonA"
    revVegapunkAssistant: "conversation vegaPersonA"
    give_eavesdrop_test: "objective add eavesdrop_test"
    give_convo1: "objective add revEavesdrop_convo1"
    give_convo2: "objective add revEavesdrop_convo2"
    give_convo3: "objective add revEavesdrop_convo3"
    give_convo4: "objective add revEavesdrop_convo4"
    give_convos: "folder give_convo1,give_convo2,give_convo3,give_convo4 delay:300"
    revEavesdrop: "folder revEavesdropBlindness,revEavesdropSlow,revEavesdropConversations"
    revEavesdropBlindness: "effect DARKNESS 15 1 hidden noicon"
    revEavesdropSlow: "effect SLOW 15 1 hidden noicon"
    


