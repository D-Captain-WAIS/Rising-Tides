    tag_mobdone: "tag mobdone"
    tag_mobdone2: "tag mobdone2"
    tag_mobdone3: "tag mobdone3"
    tag_startsecond: "tag mob_second"
    tag_startthird: "tag mob_third"
    Thanks2: "and tag_mobdone,tag_mobdone2"
    Begin2: "and tag_mobdone,tag_startsecond"
    Thanks3: "and tag_mobdone,tag_mobdone2,tag_mobdone3"
