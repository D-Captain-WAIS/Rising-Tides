  #eavesdrop
    tag_is_rev: "tag characterCreation.is_rev"
    eavesdrop_test_chance: "random 1-5"

objectives:
    edmire_switch_mob_task: "mmobkill dawnBoar,dawnRat notify amount:100 events:done,mobdone"
    edmire_switch_mob_task2: "mmobkill dawnBoar,dawnRat notify amount:200 events:done,mobdone2"
    edmire_switch_mob_task3: "mmobkill dawnBoar,dawnRat notify amount:300 events:done,mobdone3"
    eavesdrop_test: "location 2.5;-11;6.5;dev 4 conditions:tag_is_rev,eavesdrop_test_chance events:revEavesdrop"
    revEavesdrop_convo1: "npcrange 235,236 enter 4 conditions:tag_is_rev,eavesdrop_test_chance events:revEavesdrop"
    revEavesdrop_convo2: "npcrange 92,93 enter 4 conditions:tag_is_rev,eavesdrop_test_chance events:revEavesdrop"
    revEavesdrop_convo3: "npcrange 114,106 enter 4 conditions:tag_is_rev,eavesdrop_test_chance events:revEavesdrop"
    revEavesdrop_convo4: "npcrange 217,220 enter 4 conditions:tag_is_rev,eavesdrop_test_chance events:revEavesdrop"


