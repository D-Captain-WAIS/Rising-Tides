events: 
    finding_dog: "tag add finding_dog"
    del_finding_dog: "tag delete finding_dog"
    found_dog: "tag add found_dog"
    found_dog2: "tag add found_dog2"
    finding_dog2: "tag add finding_dog2"
    found_dog3: "tag add found_dog3"
    finding_dog3: "tag add finding_dog3"
    found_dog4: "tag add found_dog4"
