    - '%DEFENSE_PHYSICAL%'
    - '%DEFENSE_MAGICAL%'
    - '%DEFENSE_POISON%'
    - '%DEFENSE_FIRE%'
    - '%DEFENSE_WATER%'
    - '%DEFENSE_WIND%'
