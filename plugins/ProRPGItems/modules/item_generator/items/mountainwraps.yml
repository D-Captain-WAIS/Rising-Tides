    list:
      # Defense Type identifier.
      physical:
        chance: 100.0
        # Value scaling depends by item level.
        # Formula is: value * ((scale * 100 - 100) * level / 100 + 1)
        scale-by-level: 1.025
        min: 3.25
        max: 8.75
