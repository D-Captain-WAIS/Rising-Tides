Gun_Bandit: 
  Type: WITHER_SKELETON
  Display: 'Gun Bandit'
  Health: 80
  Damage: 0
  Options:
    AlwaysShowName: true
    Silent: true
    PreventOtherDrops: true
    MovementSpeed: 0.3
    PreventRandomEquipment: true
    FollowRange: 10
  Modules:
   ThreatTable: true
  AIGoalSelectors:
  - clear
  - fleeConditional{distance=7.5;speed=1.;safespeed=0.9;conditions=[  - inlineofsight true ]}
  - lookatplayers
  AITargetSelectors:
  - clear
  - players
  Skills:
  - model{mid=gun_bandit;n=false;s=1} @self ~onSpawn
  - skill{skill=Shoot} @target ~onTimer:140
  HealthBar:
    Enabled: true
    Offset: 0.5
