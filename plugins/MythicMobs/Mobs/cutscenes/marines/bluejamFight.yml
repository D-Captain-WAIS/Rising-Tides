regularRandomCrate:
  Type: WITHER_SKELETON
  Display: ''
  Health: 50
  Damage: 0
  Options:
    MovementSpeed: 0
    PreventOtherDrops: true
    Silent: true
    PreventRandomEquipment: true
    Collidable: false
  AIGoalSelectors:
  - clear
  AITargetSelectors:
  - clear
  Skills:
  - model{m=large_crate;step=1} @self ~onSpawn
